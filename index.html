        * {

        .main-content {

       /* Pacman Animation */
        .pacman {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #ffff00;
            animation: pacman-move 15s linear infinite, pacman-chomp 0.5s infinite;
            z-index: 1;
        }
        
        .pacman::before {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border: 20px solid #000;
            border-right: 20px solid transparent;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            animation: pacman-mouth 0.5s infinite;
        }
        
        /* Pacman Movement Path - Counter-clockwise */
        @keyframes pacman-move {
            0% { 
                left: -50px; 
                top: 20%; 
                transform: rotate(180deg);
            }
            25% { 
                left: -50px; 
                top: 80%; 
                transform: rotate(180deg);
            }
            25.1% { 
                left: -50px; 
                top: 80%; 
                transform: rotate(90deg);
            }
            50% { 
                left: calc(100% - 40px); 
                top: 80%; 
                transform: rotate(90deg);
            }
            50.1% { 
                left: calc(100% - 40px); 
                top: 80%; 
                transform: rotate(0deg);
            }
            75% { 
                left: calc(100% - 40px); 
                top: 20%; 
                transform: rotate(0deg);
            }
            75.1% { 
                left: calc(100% - 40px); 
                top: 20%; 
                transform: rotate(270deg);
            }
            100% { 
                left: -50px; 
                top: 20%; 
                transform: rotate(270deg);
            }
        }
        
        /* Pacman Mouth Animation */
        @keyframes pacman-mouth {
            0%, 100% {
                border-top: 10px solid transparent;
                border-bottom: 10px solid transparent;
            }
            50% {
                border-top: 20px solid transparent;
                border-bottom: 20px solid transparent;
            }
        }
        
        /* Dots for Pacman to "eat" */
        .dot {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #ffff00;
            border-radius: 50%;
            animation: dot-fade 15s linear infinite;
        }
        
        @keyframes dot-fade {
            0%, 100% { opacity: 1; }
            6.67%, 93.33% { opacity: 0; }
        }
        
        .dot:nth-child(2) { left: 10%; top: 30%; animation-delay: -1s; }
        .dot:nth-child(3) { left: 10%; top: 40%; animation-delay: -2s; }
        .dot:nth-child(4) { left: 10%; top: 50%; animation-delay: -3s; }
        .dot:nth-child(5) { left: 10%; top: 60%; animation-delay: -4s; }
        .dot:nth-child(6) { left: 10%; top: 70%; animation-delay: -5s; }
        .dot:nth-child(7) { left: 20%; top: 80%; animation-delay: -6s; }
        .dot:nth-child(8) { left: 30%; top: 80%; animation-delay: -7s; }
        .dot:nth-child(9) { left: 40%; top: 80%; animation-delay: -8s; }
        .dot:nth-child(10) { left: 50%; top: 80%; animation-delay: -9s; }
        .dot:nth-child(11) { left: 60%; top: 80%; animation-delay: -10s; }
        .dot:nth-child(12) { left: 70%; top: 80%; animation-delay: -11s; }
        .dot:nth-child(13) { left: 80%; top: 80%; animation-delay: -12s; }
        .dot:nth-child(14) { left: 90%; top: 70%; animation-delay: -13s; }
        .dot:nth-child(15) { left: 90%; top: 60%; animation-delay: -14s; }
        .dot:nth-child(16) { left: 90%; top: 50%; animation-delay: -15s; }
        .dot:nth-child(17) { left: 90%; top: 40%; animation-delay: -1.5s; }
        .dot:nth-child(18) { left: 90%; top: 30%; animation-delay: -2.5s; }
        .dot:nth-child(19) { left: 80%; top: 20%; animation-delay: -3.5s; }
        .dot:nth-child(20) { left: 70%; top: 20%; animation-delay: -4.5s; }
        .dot:nth-child(21) { left: 60%; top: 20%; animation-delay: -5.5s; }
