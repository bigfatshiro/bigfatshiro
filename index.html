<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shiro garden</title>
     <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Jersey+15&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            height: 100vh;
            font-family: "Jersey 15", sans-serif;
            display: flex;
            overflow: hidden;
        }
        
        .sidebar {
            width: 320px;
            height: 100vh;
            background-color: #1a1a1a;
            background-image: url('left_block.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            overflow-y: auto;
        }
        
        .sidebar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0);
            z-index: 1;
        }
        
        .sidebar-content {
            position: relative;
            z-index: 2;
            padding: 30px 25px;
            color: white;
        }
        
        .site-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .menu {
            list-style: none;
        }
        
        .menu-item {
            margin-bottom: 20px;
        }
        
        .menu-link {
            color: green;
            text-decoration: none;
            font-size: 25px;
            font-weight: 500;
            display: block;
            padding: 15px 20px;
            border-radius: 8px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .menu-link:hover {
            background: rgba(199, 229, 200, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateX(5px);
        }
        
        .menu-link.active {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }
        
        .main-content {
            flex: 1;
            height: 100vh;
            background-image: url('pixel_art_large.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            overflow-y: auto;
            position: relative;
        }
        
        /* Optional: Add overlay for better text readability */
        .main-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.1);
            z-index: 1;
        }
        
        /* Content area with proper z-index */
        .content-wrapper {
            position: relative;
            z-index: 2;
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-content">
            <h1 class="site-title">Thien An Nguyen</h1>
            <nav>
                <ul class="menu">
                    <li class="menu-item">
                        <a href="index.html" class="menu-link active">Home</a>
                    </li>
                    <li class="menu-item">
                        <a href="work-projects.html" class="menu-link">Work Projects</a>
                    </li>
                    <li class="menu-item">
                        <a href="writings.html" class="menu-link">Opinions</a>
                    </li>
                    <li class="menu-item">
                        <a href="hobbies.html" class="menu-link">Hobbies</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    
    <div class="main-content">
        <div class="content-wrapper">
            <!-- Your main content goes here -->
        </div>
    </div>
</body>
</html>
