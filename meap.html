<html>
<head>
    <style>
        p {
            background-color: yellow;
            font-size: 50px;
            text-align: center;
        }
        .layer-black {
            display: block;
            padding: 10px;
            background: black;
        }
        .layer-yellow {
            display: block;
            padding: 10px;
            background: yellow;
        }
        }
        .meap-photo {
            width: 100%;
            max-width: 1000px;
            height: 800px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            background-image: url('IMG_3256.jpeg');
            background-size: cover;
            background-position: 100% 100%;
        }
        .seemore-button {
            display: inline-block;
            padding: 30px 60px;
            background: #ffff00;
            color: #000;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            font-size: 16px;
        }
        .seemore-button:hover {
            background: #e6e600;
            transform: translateY(-2px);
        }
        img {
            width: 30%;
            margin: 5px;
        }
        .gallery {
            display: none;
            text-align: center;
            margin-top: 30px;
        }
        .gallery img {
            width: 45%;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        /* CSS-only toggle functionality */
        #gallery-toggle {
            display: none;
        }
        #gallery-toggle:checked + .seemore-button + .gallery {
            display: block;
        }
        #gallery-toggle:checked + .seemore-button::after {
            content: " (Click again to hide)";
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <p>üêæ This is meap üêæ</p>
    <div class="layer-black">
        <div class="layer-yellow">
            <div class="layer-black">
                <div class="layer-yellow">
                    <div class="meap-photo"></div>
                </div>
            </div>
        </div>
    </div>
    
    <div style="text-align: center; margin-top: 50px;">
        <input type="checkbox" id="gallery-toggle" />
        <label for="gallery-toggle" class="seemore-button">See more of meap</label>
        
        <!-- Hidden gallery that will show when checkbox is checked -->
        <div class="gallery">
            <h2 style="color: #333; margin: 20px 0;"> meap n√® </h2>
            <img src="meap2.jpeg" alt="Meap photo 2">
            <img src="IMG_3246.jpeg" alt="Meap photo 3">
            <img src="IMG_2546.jpeg" alt="Meap photo 4">
            <img src="IMG_2507.jpeg" alt="Meap photo 5">
        </div>
    </div>
    
    <div style="text-align: center; margin-top: 50px;">
        <button class="seemore-button">Find meap</button>
    </div>
    <img src="findmeap1.png" alt="Find meap game">
</body>
</html>
